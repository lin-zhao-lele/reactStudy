<!-- es6 : 箭头函数-->
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
</head>

<body>
    <button type="button" id="like"> 点赞</button>
    <script>
        var likeBtn = document.getElementById('like')

        likeBtn.addEventListener('click', function () {
            if (likeBtn.innerHTML == "已点赞") {
                likeBtn.innerHTML = "点赞"
                likeBtn.style.color = 'black'
            } else {
                likeBtn.innerHTML = "已点赞"
                likeBtn.style.color = 'red'
            }

        })

        var add = function (a, b) {
            return a + b
        }

        var add2 = (a, b) => {
            return a + b
        }

        var obj = {
            name: "lin",

            f: function () {
                var me = this
                setTimeout(function () {                 // setTimeout是来自window的函数， window.setTimeout
                    console.log(this.name, "in timeout") // 这里this.name == window.name, 未定义
                    console.log(me.name, "in timeout")
                }, 100)
            },

            fn: function () {
                // 箭头函数在哪个对象调用，this就属于哪个对象
                setTimeout(
                    () => {
                        console.log(this, "箭头函数的this")
                        console.log(this.name, "in timeout")
                    }, 100)
            }
        }
    </script>

</body>

</html>
