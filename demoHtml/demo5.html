demo5 : 接近react
没有html 纯js完成应用开发
JS生成Html
-->
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
</head>

<body>
    <!-- JSX -->
    <div id='root'></div>
    <script>
        var root = document.getElementById("root")

        // 状态
        var state = {
            like: false,
        }

        // 修改状态
        var setState = function (newState) {
            state = {
                ...state,
                ...newState
            }
            render()
        }

        var handleClick = function () {
            setState({
                like: !state.like
            })
        }

        // 渲染
        var render = function () {
            root.innerHTML =
                `
             <button type="button" 
             style = "color: ${state.like? "red" : "black"}"
             onclick  = "handleClick()"> 
                ${state.like ? "已点赞" : "点赞"}</button>
             `
        }

        render()
    </script>

</body>

</html>
